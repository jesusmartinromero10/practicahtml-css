<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="/html/index.html" rel="noopener noreferrer">Volver inicio</a>
        </nav>
    </header>
    <h1>Formulario de Contacto</h1>
    <form 
        action="bbdd.html"
        method="post"
    >
        <div>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Introduzca su nombre" required>
            
        </div>
        <div>
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" name="apellido" placeholder="Introduzca su apellidos" required>
        </div>
        <div>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Introduzca su nº teléfono" required>
        </div>


        <fieldset>
            <legend>¿Como nos conocistes?</legend>
                <ul>
                    <li>
                        <input type="radio" name = "radio-button" id="universidad" value="universidad">
                        <label for="universidad">Universidad</label>
                    </li>
                    <li>
                        <input type="radio" name = "radio-button" id = "keepcoding" value="keepcoding">
                        <label for="keepcoding">Keepcoding kick-off</label>
                    </li>
                    <li>
                        <input type="radio" name = "radio-button" id = "colegio" value="colegio">
                        <label for="colegio">Colegio</label>
                    </li>
                    <li>
                        <input type="radio" name = "radio-button" id = "en-github" value="en-github">
                        <label for="en-github">En Github</label>
                    </li>
                </ul>
        </fieldset>

        <div>

            <label for="email">Introduzca su tag de Github</label>
            <input type="mail" id="email" name = "email" placeholder="Introduzca su tag de Github" required pattern="@([A-Za-z0-9_]{1,15})">
        </div>
        <div>

            <label for="consulta">Introduca su consulta</label>
            <textarea type="textarea" id="consulta" name = "consulta" placeholder="Introduca consulta maximo 180 caracteres" maxlength="180" minlength="10" required></textarea>
        </div>

        <button>Enviar</button>
    </form>
    
</body>
